<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="devg-monitor/xadmin/css/font.css">
  <link rel="stylesheet" href="devg-monitor/xadmin/css/xadmin.css">
  <script src="devg-monitor/xadmin/lib/layui/layui.js" charset="utf-8"></script>
  <script src="devg-monitor/jquery-1.10.2.min.js" type="text/javascript"></script>
  <script src="devg-monitor/xadmin/js/xadmin.js" type="text/javascript"></script>
  <script src='devg-monitor/vue.min.js' type='text/javascript'></script>
  <script src='devg-monitor/axios.min.js' type='text/javascript'></script>
</head>

<style type="text/css">
  .container .logo a {
    width: 210px !important;
  }
</style>

<body>
<!-- 顶部开始 -->
<div class="container">
  <div class="logo"><a href="#">智慧工匠监控系统</a></div>
  <div class="left_open">
    <i style="display: none" title="展开左侧栏" class="iconfont">&#xe699;</i>
  </div>
</div>

<div class="left-nav" style="left: -221px;">
  <div id="side-nav">
    <ul id="nav">
    </ul>
  </div>
</div>

<div id="monitorCityplatform" class="page-content" style="left: 0px;">
  <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
    <ul class="layui-tab-title">
      <li class="home"><i class="layui-icon">&#xe68e;</i>市平台数据详情</li>
    </ul>
    <div class="layui-tab-content">
      <div class="layui-tab-item layui-show">
        <iframe :src='link' frameborder="0" scrolling="yes" class="x-iframe"></iframe>
      </div>
    </div>
  </div>
</div>
<div class="page-content-bg"></div>
<div class="footer">
  <div class="copyright">Copyright ©2010-2020 智慧工匠科技有限公司 All Rights Reserved</div>
</div>

<script type="text/javascript">
  var app = new Vue({
    el: '#monitorCityplatform',
    data() {
      return {
        businessId: '',
        link: ''
      }
    },
    mounted() {
      this.init();
    },
    methods: {
      init: function () {
        this.businessId = window.location.search;
        this.link = './monitor-cityplatform-index.html' + this.businessId;
      }
    }
  })
</script>
</body>
</html>
